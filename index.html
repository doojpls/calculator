<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calc-container">
        <div id="display"></div>
        <div id="clear-btn">
            <button>clear</button>
        </div>
        <div id="main-btns">
            <div id="column-1">
                <button class="num-btn">7</button>
                <button class="num-btn">8</button>
                <button class="num-btn">9</button>
                <button class="operator-btn" id="divide-btn">/</button>
            </div>
            <div class="column-2">
            <button class="num-btn">4</button>
            <button class="num-btn">5</button>
            <button class="num-btn">6</button>
            <button class="operator-btn" id="multiply-btn">x</button>
            </div>
            <div class="column-3">
                <button class="num-btn">1</button>
                <button class="num-btn">2</button>
                <button class="num-btn">3</button>
                <button class="operator-btn" id="subtract-btn">-</button>
            </div>
            <div class="column-4">
                <button class="num-btn">0</button>
                <button class="decimal-btn">.</button>
                <button id="equal-btn">=</button>
                <button class="operator-btn" id="add-btn">+</button>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
