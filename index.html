<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calc-container">
        <div id="display">
            <p id="display-num"></p>
        </div>
        <div id="main-btns">
            <button class="btn num-btn">7</button>
            <button class="btn num-btn">8</button>
            <button class="btn num-btn">9</button>
            <button class="btn operator-btn" id="divide-btn">/</button>
            <button class="btn num-btn">4</button>
            <button class="btn num-btn">5</button>
            <button class="btn num-btn">6</button>
            <button class="btn operator-btn" id="multiply-btn">x</button>
            <button class="btn num-btn">1</button>
            <button class="btn num-btn">2</button>
            <button class="btn num-btn">3</button>
            <button class="btn operator-btn" id="subtract-btn">-</button>
            <button class="btn num-btn">0</button>
            <button class="btn num-btn">.</button>
            <button class="btn operator-btn" id="equal-btn">=</button>
            <button class="btn operator-btn" id="add-btn">+</button>
            <button class="btn bottom-btns" id="clear">clear</button>
            <button class="btn bottom-btns" id= "delete">back</button>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
